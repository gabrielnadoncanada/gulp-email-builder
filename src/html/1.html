<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <style data-embed>
        td, table, p {
            font-family: Verdana, Arial, Sans-Serif;
        }

    </style>
</head>
<body>


<table width="" border="0" cellspacing="0" cellpadding="0">
    <tbody>
    <tr>

        <td valign="top">
            <table border="0" cellspacing="0" cellpadding="0">
                <tbody>
                <tr height="43">
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <p style="margin: 0;font-size: 20px; font-weight: 600; color: #472f91;line-height: 1;">
                            {{name}}
                        </p>
                        <p style="margin: 0;font-size: 17px; font-weight: 300; color: #472f91;line-height: 1;letter-spacing: -0.2px;">
                            {{role}}
                        </p>
                        <p style="padding-top: 17px;margin: 0;font-size: 16px; font-weight: 300; color: #472f91;line-height: 1;">
                            {{tel}}
                        </p>
                        <p style="padding-top: 10px;margin: 0;font-size: 16px; font-weight: 300; color: #472f91;line-height: 1;">
                            {{email}}
                        </p>
                        <p style="padding-top: 20px;margin: 0;font-size: 15px; font-weight: 300; color: #472f91;line-height: 1;">
                            {{address}}
                        </p>


                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>


<script src="./main.js" data-embed-ignore></script>
</body>
</html>
