<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href='https://fonts.googleapis.com/css?family=Gothic+A1:300,500,600' rel='stylesheet' type='text/css'
          data-embed-ignore>
    <style>
        td {
            font-family: 'Calibri', Arial, Sans-Serif;
        }

        a {
            text-decoration: none;
            font-weight: 600;
        }

        a, h1, h2, h3, p {
            color: #0c3457;
        }

        h1, h2, h3, p, a {
            margin: 0;
        }

        h1 {
            font-size: 13.5pt;
        }

        h2, a {
            font-size: 12pt;
        }

        h3 {
            font-weight: normal;
            font-size: 9pt;
        }
    </style>
</head>
<body>


<table width="455" cellspacing="0" cellpadding="0">

    <tbody>
    <tr>
        <td>
            <table cellspacing="0" cellpadding="0">
                <tbody>
                <tr>
                    <td valign="top">
                        <table cellspacing="0" cellpadding="0">
                            <tbody>
                            <tr>
                                <td>
                                    <img width="170" height="76.88"
                                         src="https://trousso.ca/wp-content/uploads/2021/04/logo_signature.png">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>

                    <td>
                        <table cellspacing="0" cellpadding="0">
                            <tbody>
                            <tr height="8">
                                <td></td>
                            </tr>
                            <tr>
                                <td>
                                    <h1>
                                        <span style="font-family: 'Gothic A1','Calibri', Arial, sans-serif !important;">
                                         @@name
                                        </span>
                                    </h1>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h2>
                                        <span style="font-family: 'Gothic A1','Calibri', Arial, sans-serif !important;">
                                           @@role
                                        </span>
                                    </h2>
                                </td>
                            </tr>
                            <tr height="15"></tr>
                            <tr>
                                <td>
                                    <h3>
                                        <span style="font-family: 'Gothic A1','Calibri', Arial, sans-serif !important;">
                                           @@address
                                        </span>
                                    </h3>
                                </td>
                            </tr>
                            <tr height="15"></tr>
                            <tr>
                                <td>
                                    <a href="tel:@@phone">
                                        <span style="font-family: 'Gothic A1','Calibri', Arial, sans-serif !important;">
                                           @@phone
                                        </span>
                                    </a>
                                </td>
                            </tr>
                            <tr height="15"></tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <table width="100%" cellpadding="0" cellspacing="0">
                            <tbody>
                            <tr height="1.2">
                                <td colspan="8" style="border-top: 1.2pt solid #149fda;"></td>
                            </tr>
                            <tr height="7"></tr>
                            <tr>
                                <td>
                                    <a href="https://@@website">
                                        <span style="font-family: 'Gothic A1','Calibri', Arial, sans-serif !important;">
                                           @@website
                                        </span>
                                    </a>
                                </td>
                                <td width="15"></td>
                                <td>
                                    <a href="https://www.instagram.com/trousso_directionemploi/">
                                        <img width="30" height="30"
                                             src="https://trousso.ca/wp-content/uploads/2021/04/instagram_signature.png">
                                    </a>
                                </td>
                                <td width="10"></td>
                                <td>
                                    <a href="https://ca.linkedin.com/company/trousso-direction-emploi">
                                        <img width="30" height="30"
                                             src="https://trousso.ca/wp-content/uploads/2021/04/linkedin_signature.png">
                                    </a>
                                </td>
                                <td width="10"></td>
                                <td valign="middle">
                                    <a href="https://www.facebook.com/troussodirectionemploi">
                                        <span><img width="30" height="30"
                                                   src="https://trousso.ca/wp-content/uploads/2021/04/facebook_signature.png"></span>

                                    </a>
                                </td>
                                <td width="5"></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
